<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>Ibu Karel - Now streaming on Spotify!</title>
   <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
   <link href="css/reset.css" rel="stylesheet"><!-- DO NOT EDIT THIS LINE. -->
   <link href="css/style.css" rel="stylesheet"><!-- DO NOT EDIT THIS LINE. -->
</head>
  <body class="contact-container">
    <a href="about.html">
      <img class="back" alt="back-icon" src="./img/back-icon.png" width="50" height="50">
    </a>
    <a href="index.html">
      <img class="forward" alt="forward-icon" src="./img/forward-icon.jpg" width="50" height="50">
    </a>
    <div class="contact-header">
      Booking Requests
    </div>
      <div class="contact-form">
				<form name="return-info" method="post">
					<fieldset>
            <h1>Personal Info</h1>
						<label>
							First Name:
							<input type="text" name="firstname" required>
						</label>
						<br><br>
						<label>
							Last Name:
							<input type="text" name="lastname" required>
						</label>
						<br><br>
						<label>
							Email:
							<input type="email" name="myemail" required>
						</label>
						<br><br>
						<label>
							Phone Number:
							<input type="phone" name="phone">
						</label>
					</fieldset>
					  <br><br>
					<input type="submit" name="submit" value="Submit">
					<input type="reset" name="reset" value="Clear">
				</form>
    </div>

  </body>
</html>
